        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    showSuccessMessage('Connexion r√©ussie !');
                    updateUI();
                    loadUserProgress();
                } else {
                    showErrorMessage(data.message || 'Erreur de connexion');
                }
            } catch (error) {
                showErrorMessage('Erreur de connexion au serveur');
                console.error('Erreur:', error);

            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({
                        action: 'register',
                        name: name,
                        email: email,
                        password: password

                const data = await response.json();
                
                if (data.success) {

                    document.getElementById('registerForm').reset();
                } else {

            } catch (error) {

                console.error('Erreur:', error);
            }

        function checkAuth() {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUI();
                loadUserProgress();
            }
        }

        function updateUI() {
            if (currentUser) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('userDashboard').style.display = 'block';
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
            } else {
                document.getElementById('authSection').style.display = 'grid';
                document.getElementById('userDashboard').style.display = 'none';
            }
        }

        function logout() {
            currentUser = null;
            userProgress = {};
            localStorage.removeItem('user');
            updateUI();
            updateProgress();
            renderModules();
            showSuccessMessage('D√©connexion r√©ussie !');
        }

        async function loadUserProgress() {
            if (!currentUser) return;

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_progress',
                        user_id: currentUser.id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    userProgress = data.progress || {};
                    updateProgress();
                    renderModules();
                }
            } catch (error) {
                console.error('Erreur lors du chargement du progr√®s:', error);
            }
        }

        async function saveProgress(moduleId) {
            if (!currentUser) return;

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'save_progress',
                        user_id: currentUser.id,
                        module_id: moduleId,
                        completed: true
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    userProgress[moduleId] = true;
                    updateProgress();
                    renderModules();
                    showSuccessMessage('Progr√®s sauvegard√© !');
                }
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);

        function updateProgress() {
            const completedModules = Object.keys(userProgress).filter(id => userProgress[id]).length;
            const totalModules = modules.length;
            const percentage = Math.round((completedModules / totalModules) * 100);
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `Progression: ${completedModules}/${totalModules} modules compl√©t√©s (${percentage}%)`;
        }

        function renderModules() {
            const modulesGrid = document.getElementById('modulesGrid');

            modules.forEach((module, index) => {
                const isCompleted = userProgress[module.id];

                const moduleCard = document.createElement('div');

                if (!isAvailable && !currentUser) {
                    moduleCard.style.opacity = '0.6';
                    moduleCard.style.cursor = 'not-allowed';

                moduleCard.innerHTML = `

                }

            });
